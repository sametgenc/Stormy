<ion-header>
  <ion-navbar color="whatsapp">
    <ion-title>Hesap</ion-title>
 
    <ion-buttons end>
      <button ion-button class="done-button" (click)="updateProfile()">Bitti</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
 
<ion-content class="profile-page-content">
  <div class="profile-picture">
    <img *ngIf="picture" [src]="picture">
    <ion-icon name="create" (click)="selectProfilePicture()"></ion-icon>
  </div>
 
  <ion-item class="profile-name">
    <ion-input [(ngModel)]="profile.name" placeholder="Ä°sminizi Giriniz"></ion-input>
  </ion-item>
</ion-content>
